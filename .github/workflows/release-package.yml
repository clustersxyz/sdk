on:
  push:
    branches:
      - fix/release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm i
      - run: npm test
      - run: npm run build

